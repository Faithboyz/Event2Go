<!DOCTYPE html>
<html>
<head>
	<title>E2G- Registration</title>
</head>
<body ng-controller="RegisterCtrl">
<div class="toolbar">
  <div class="toolbar__center">Register</div>
</div>
<br />
<div class="col-sm-10 offset-sm-1 text-center">
	<form role="form" name="regForm" novalidate="">
		<div ng-class="{'has-error': regForm.email.$invalid && regForm.email.$touched}">
			<div><input class="text-input text-input--material" type="email" name="email" ng-model="user.email" placeholder="Email Address" required=""></div>
			<small class="help-block" ng-show="regForm.email.$invalid && regForm.email.$touched">Please enter an Email Address</small>
		</div>
	  	<br />

	  	<div ng-class="{'has-error': regForm.name.$invalid && regForm.name.$touched}">
		  	<div><input class="text-input text-input--material" name="name" ng-model="user.name" placeholder="Name" type="text" required></div>
		  	<small class="help-block" ng-show="regForm.name.$invalid && regForm.name.$touched">Please enter your name</small>
	  	</div>
		<br />

		<div ng-class="{'has-error': regForm.password.$invalid && regForm.password.$touched}">
		  <div><input type="password" name="password" ng-model="user.password" placeholder="Password" class="text-input text-input--material" required></div>
		  <small class="help-block" ng-show="regForm.password.$error.minlength && regForm.password.$touched">Password must be atleast 8 characters.</small>
		</div>
		<br />

		<div ng-class="{'has-error': regForm.cpassword.$invalid && regForm.cpassword.$touched}">
		  	<div><input type="password" name="cpassword" ng-model="user.cpassword" placeholder="Confirm Password" class="text-input text-input--material" required></div>
		  	<small class="help-block" ng-show="regForm.cpassword.$error.minlength && regForm.cpassword.$touched">
		  	Password does not match</small>
	  	</div>
	  	<br />
	  	<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
	  	<br />
	  	<button type="submit" class="button" ng-disabled="regForm.$invalid" ng-click="signUp()">Sign Up</button>
	  	<a class="btn btn-danger" href="#!/home/">Log In</a>
	</form>
</div>
  <script>
    var module = angular.module('Event2Go', ['onsen']);
    module.controller('PageController', function($scope) {
      $scope.alert = function(message) {
        ons.notification.alert(message);
      };
    });
  </script>
</body>
</html>
