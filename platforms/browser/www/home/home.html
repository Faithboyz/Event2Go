<!DOCTYPE html>
<html>
<head>
	<title>E2G- Login</title>
</head>
<body ng-controller="HomeCtrl">
<div class="toolbar">
  <div class="toolbar__center"><a href="#!/signup/">Sign Up</a></div>

<br />
<div class="col-sm-10 offset-sm-1 text-center">
  <form role="form" name="loginForm" novalidate="">
    <div ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
      <div>
        <input class="text-input text-input--material" type="email" name="email" ng-model="user.email" placeholder="Email Address" required=""></div>
      <small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
    </div>

      <br />

    <div ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
      <div><input type="password" name="password" ng-model="user.password" placeholder="Password" class="text-input text-input--material" required></div>
      <small class="help-block" ng-show="loginForm.password.$invalid && loginForm.password.$touched">Please enter an Password</small>
    </div>

    <br />

      <p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
      <br />
      <button type="submit" class="button" ng-disabled="loginForm.$invalid" ng-click="signIn()">Login</button>
      <a class="btn btn-danger" href="#!/home/">Log In</a>
  </form>
</div>
    <ons-page>  
        <br /><br />  
        <ons-toolbar>  
            <div class="center">Login</div>  
        </ons-toolbar>  
        <div style="text-align: center; margin-top: 30px;">  
            <p>  
                <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>  
            </p>  
            <p>  
                <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>  
            </p>  
            <p style="margin-top: 30px;">  
                <ons-button onclick="login()">Sign in</ons-button>  
            </p>  
        </div>  
    </ons-page>  
  <script>
    var module = angular.module('Event2Go', ['onsen']);
    module.controller('PageController', function($scope) {
      $scope.alert = function(message) {
        ons.notification.alert(message);
      };
    });
  </script>z
</body>
</html>
