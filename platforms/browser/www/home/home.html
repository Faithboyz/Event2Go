<!DOCTYPE html>
<html>
<head>
  <title>Event 2 Go</title>

</head>
<body ng-controller="HomeCtrl">
	<div class="toolbar">
		<div class="toolbar__left">
		    <a class="toolbar-button toolbar-button--outline"  href="#!/signup">Signup</a>
		</div>
		<div class="toolbar__center">Login</div>
		<div class="toolbar__right"></div>
	</div>
	
	<br />

<div class="col-sm-10 offset-sm-1 text-center" >
	<br /><br />
	<!-- use <ons-card></ons-card> to make a white profile block -->
  	<form role="form" class="form" name="loginForm"   novalidate="" >
	    <div ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$touched}">
	      <div><input class="text-input text-input--material" type="email" name="email" ng-model="user.email" placeholder="Email Address" required=""></div>
	      <small class="help-block" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Please enter an Email Address</small>
	    </div>
	      <br />

	    <div ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$touched}">
	      <div><input type="password" name="password" ng-model="user.password" placeholder="Password" class="text-input text-input--material" required=""></div>
	      <small class="help-block" ng-show="loginForm.password.$invalid && loginForm.password.$touched">Please Enter password</small>
	    </div>
	     
	      <br />
	      <a type="button"  name="submit" class="button--large--cta"    ng-disabled="loginForm.$invalid" 
	      ng-click="signIn()">Login</a>

<br />	<p>Forgot password?
		    <a class=""  href="#!/forgetPassword">Click here</a></p>
	</form>
  		
</div>

</body>
</html>
