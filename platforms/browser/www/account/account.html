<!DOCTYPE html>
<html ng-app id="ng-app">
<head>
	<title>E2G-profile</title>
  <link rel="stylesheet" href="css/slideMenu.css"/>
</head>
<body ng-controller="AccountCtrl">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!/welcome">Home</a>
    <a href="#!/account">Profile</a>
    <a href="#!/event">Events</a>
    <a href="#" ng-click="logout()">Logout</a>
  </div>
  <div class="toolbar">
    <div class="toolbar__left">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
          </span>
    </div>

    <div class="toolbar__center">
      User Profile
    </div>

    <div class="toolbar__right">
      <span class="toolbar-button toolbar-button--outline" ng-click="Edit()">Edit</span>
    </div>
  </div>
  <br />
  <div ng-if="showLoad">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <div ng-if="showData">
    <div class="col-sm-10 offset-sm-1 text-center" >
      <div class="row col-sm-10 offset-sm-1 text-center" >
        <div class="col-sm-10 offset-sm-1 text-center">
            <img src="img/default.jpg" alt="" class="img-rounded img-responsive" />
        </div><br/>
        <div class="col-sm-10 offset-sm-1 text-center">
          <br />
          <h4><pre>{{userAccount.name| json }}</pre></h4>
          <small><cite title="San Francisco, USA">{{location}}<i class="glyphicon glyphicon-map-marker">
          </i></cite></small>
          <p>
            <i class="glyphicon glyphicon-envelope"></i><pre>{{userAccount.email| json }}</pre>
            <br />
            <i class="glyphicon glyphicon-globe"></i><pre>{{userAccount.age| json }}</pre>
            <i class="glyphicon glyphicon-gift"></i><pre>{{userAccount.description| json }}</pre></p>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="showEdit">
    <div class="col-sm-10 offset-sm-1 text-center">
      <br /><br />
      <form role="form" class="form" name="updateForm" novalidate="">
        <div ng-class="{'has-error': updateForm.name.$invalid && updateForm.name.$touched}">
          <div><input class="text-input text-input--material" name="name" ng-model="user.name" type="text" ng-value="userAccount.name" required></div>
          <small class="help-block" ng-show="updateForm.name.$invalid && updateForm.name.$touched" ></small>
        </div>
        <br />
        <div ng-class="{'has-error': updateForm.location.$invalid && updateForm.location.$touched}">
          <div><input class="text-input text-input--material" name="location" ng-model="user.location" type="text" ng-value="location" required></div>
          <small class="help-block" ng-show="updateForm.location.$invsalid && updateForm.location.$touched" ></small>
        </div>
        <br />
        <div ng-class="{'has-error': updateForm.age.$invalid && updateForm.age.$touched}">
          <div><input class="text-input text-input--material" name="age" ng-model="user.age" type="text" ng-value="userAccount.age" required></div>
          <small class="help-block" ng-show="updateForm.age.$invalid && updateForm.age.$touched" ></small>
        </div>
        <br />
        <div ng-class="{'has-error': updateForm.description.$invalid && updateForm.description.$touched}">
          <div><input class="text-input text-input--material" name="description" ng-model="user.description" type="text" ng-value="userAccount.description" required></div>
          <small class="help-block" ng-show="updateForm.description.$invalid && updateForm.description.$touched" ></small>
        </div>
        <br />

        <a type="button"  name="submit" class="button--large--cta"  ng-click="Cancel()">Cancel</a><br />
        <a type="button"  name="submit" class="button--large--cta"  ng-disabled="updateForm.$touched" ng-click="Update()">Update</a>
      </form>
    </div>
  </div>
</body>
</html>
