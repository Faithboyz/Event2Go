<!DOCTYPE html>
<html ng-app id="ng-app">
<head>
  <title>E2G-profile</title>
  <link rel="stylesheet" href="css/slideMenu.css"/>
</head>
<body ng-controller="EventCtrl">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!/welcome">Home</a>
    <a href="#!/account">Profile</a>
    <a href="#!/event">Events</a>
    <a href="#" ng-click="logout()">Logout</a>
  </div>
  <div class="toolbar">
    <div class="toolbar__left">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
          </span>
    </div>

    <div class="toolbar__center">
      My events
    </div>

    <div class="toolbar__right">
      <span class="toolbar-button toolbar-button--outline" ng-click="Createform()">+</span>
    </div>
  </div>
  <br />
  <div ng-if="showLoad">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <div ng-if="showList">
    <div ng-repeat="event in events">
      <div ng-if="event.email==username" >
        <div class="col-md-12 well well-sm" style="width: 100%;background-color: #fff;background-size: cover;">
          <h4>{{event.event}}</h4>
          <p>{{event.description}}</p>
          <p>{{event.Location}}</p>
          <p>{{event.date}}</p>
          <button type="submit" class="btn btn-sm btn-primary" ng-click="editEvent(event.$id)" >Edit</button>
          <button type="button" class="btn btn-sm btn-danger" ng-click="deleteEvent(event.$id)">Delete</button><br/>
        </div>
      </div>
      <br/>
    </div>
  </div>
  <div ng-if="showCreate">
    <div class="col-sm-10 offset-sm-1 text-center">
      <br /><br />
      <form role="form" class="form" name="eventForm" novalidate="">
        <div ng-class="{'has-error': eventForm.name.$invalid && eventForm.name.$touched}">
          <div><p><b>Enter Event details : </b></p><input class="text-input text-input--material" type="name" name="name" ng-model="user.name" placeholder="Email Address" required=""></div>
          <small class="help-block" ng-show="eventForm.name.$invalid && eventForm.name.$touched">Please enter an Event name</small>
        </div>
          <br />
        <div ng-class="{'has-error': eventForm.location.$invalid && eventForm.location.$touched}">
          <div><input class="text-input text-input--material" type="text" name="location" ng-model="user.location" placeholder="Email Address" required=""></div>
          <small class="help-block" ng-show="eventForm.location.$invalid && eventForm.location.$touched">Please enter an Event location</small>
        </div>
          <br />
        <div ng-class="{'has-error': eventForm.date.$invalid && eventForm.date.$touched}">
          <div><input class="text-input text-input--material" type="datetime-local" name="date" ng-model="user.date" placeholder="Email Address" required=""></div>
          <small class="help-block" ng-show="eventForm.date.$invalid && eventForm.date.$touched">Please enter an Event date</small>
        </div>
          <br />
        <div ng-class="{'has-error': eventForm.description.$invalid && eventForm.description.$touched}">
          <div><input class="text-input text-input--material" type="text" name="description" ng-model="user.description" placeholder="Email Address" required=""></div>
          <small class="help-block" ng-show="eventForm.description.$invalid && eventForm.description.$touched">Please enter an Event description</small>
        </div>
          <br />
          <br />
          <a type="button"  name="cancel" class="button--large--cta"  ng-click="Cancel()">Cancel</a><br />
          <br />
          <a type="button"  name="submit" class="button--large--cta"  ng-disabled="eventForm.$invalid" ng-click="Create()">Create</a>
      </form>
    </div>
  </div>
</body>
</html>
