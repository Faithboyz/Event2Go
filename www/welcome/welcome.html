
<!DOCTYPE html>
<html>
<head>
  <title>Event 2 Go</title>
  <link rel="stylesheet" href="css/slideMenu.css"/>
</head>
<body ng-controller="WelcomeCtrl">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!/welcome">Home</a>
    <a href="#!/account">Profile</a>
    <a href="#!/event">Events</a>
    <a href="#" ng-click="logout()">Logout</a>
  </div>
  <div class="toolbar">
    <div class="toolbar__left">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
          </span>
    </div>

    <div class="toolbar__center">
      Events

    </div>

    <div class="toolbar__right">

      <!--<span class="toolbar-button toolbar-button--outline">+ Event</span>-->
      <span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>
    
    </div>
  </div>

  <div class="tabbar tabbar--top tabbar--top-border">
    <label class="tabbar__item tabbar--top-border__item">
      <input type="radio" name="top-tabbar-b" checked="checked">
      <button class="tabbar__button tabbar--top-border__button">
        Home
      </button>
    </label>

    <label class="tabbar__item tabbar--top-border__item">
      <input type="radio" name="top-tabbar-b">
      
      <button class="tabbar__button tabbar--top-border__button">
        Comments
      </button>
    </label>

    <label class="tabbar__item tabbar--top-border__item">
      <input type="radio" name="top-tabbar-b">
      <button class="tabbar__button tabbar--top-border__button">
        Activity
      </button>
    </label>
  </div>

      <!--<span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>-->
  <input type="search" value="" placeholder="Search" class="search-input" style="width: 100%;">
  <div ng-if="showLoad">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  <div ng-if="showData">
    <div ng-repeat="event in events">
      <div ng-if="event.email!=username" >
        <div class="col-md-12 well well-sm" class="card" style="width: 100%;background-color: #fff;background-size: cover;">
          <h4>{{event.event}}</h4>
          <p>{{event.description}}</p>
          <p>{{event.Location}}</p>
          <p>{{event.date}}</p>
          <button type="submit" class="btn btn-sm btn-primary" ng-click="JoinPost(event.$id)" data-target="#JoinModal" data-toggle="modal">Join Event</button><br/>
        </div>
      </div>
    <br/>
    </div>
  </div>
</body>
</html>
