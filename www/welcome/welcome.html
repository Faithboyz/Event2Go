
<!DOCTYPE html>
<html>
<head>
  <title>Event 2 Go</title>
  <link rel="stylesheet" href="css/slideMenu.css"/>
</head>
<body ng-controller="WelcomeCtrl">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!/welcome">Home</a>
    <a href="#!/account">Profile</a>
    <a href="#!/event">Events</a>
    <a href="#" ng-click="logout()">Logout</a>
  </div>
  <div class="toolbar">
    <div class="toolbar__left">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
          </span>
    </div>

    <div class="toolbar__center">
      Events

    </div>

    <div class="toolbar__right">

      <span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>
    
    </div>
  </div>
  <div ng-if="showLoad">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  
  <div ng-if="showData">
    <div ng-repeat="event in events">
      <div ng-if="event.email!=username" >
 <ons-list-header>Event list header</ons-list-header>
 
       <ons-list-item >
         <div class="left">
           <span class="list-item__title">{{event.event}}</span><span class="list-item__subtitle">{{event.description}}</span>
         </div>
         <div class="right">
            <ons-button onclick="notify()" type="submit" class="button--outline" >View</ons-button>  <br/>
         </div>
 
       </ons-list-item>
      </div>
    </div>
  </div>
</body>
</html>
