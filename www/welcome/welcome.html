
<!DOCTYPE html>
<html>
<head>
  <title>Event 2 Go</title>
  <link rel="stylesheet" href="css/slideMenu.css"/>
</head>
<body ng-controller="WelcomeCtrl">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!/welcome">Home</a>
    <a href="#!/account">Profile</a>
    <a href="#!/event">Events</a>
    <a href="#" ng-click="logout()">Logout</a>
  </div>
  <div class="toolbar">
    <div class="toolbar__left">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
          </span>
    </div>

    <div class="toolbar__center">
      Events

    </div>

    <div class="toolbar__right">

      <!--<span class="toolbar-button toolbar-button--outline">+ Event</span>-->
      <span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>
    
    </div>
  </div>

      <!--<span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>-->
  <input type="search" value="" placeholder="Search" class="search-input" style="width: 100%;">
  <div ng-if="showLoad">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
  
  <div ng-if="showData">
    <div ng-repeat="event in events">
      <div ng-if="event.email!=username" >
          <div style="height: 200px; padding: 1px 0 0 0;">
            <div class="card">
              <h2 class="card__title">{{event.event}}</h2>
              <div class="card__content">{{event.Location}}</div>
              <div class="card__content">{{event.date* 1000 | date:'yyyy-MM-dd HH:mm'}}</div>
              <div class="card__content">{{event.description}}</div><br/>
              <button type="submit" class="btn btn-sm btn-primary" ng-click="JoinPost(event.$id)" data-target="#JoinModal" data-toggle="modal">Join Event</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
