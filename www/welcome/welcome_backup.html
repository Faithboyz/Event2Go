
  <link rel="stylesheet" href="css/slideMenu.css"/>

<ons-navigator swipeable id="myNavigator" page="list_event.html"></ons-navigator>

<template id="list_event.html">
  <ons-page ng-controller="WelcomeCtrl" id="list_event">
    <ons-toolbar>
          <div class="left">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
      <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!/welcome">Home</a>
    <a href="#!/account">Profile</a>
    <a href="#!/event">Events</a>
    <a href="#" ng-click="logout()">Logout</a>
  </div>
          </span>
    </div>

    <div class="center">
      Events

    </div>

    <div class="right">

      <!--<span class="toolbar-button toolbar-button--outline">+ Event</span>-->
      <span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>
    
    </div>
    </ons-toolbar>
      <div ng-if="showData">
    <div ng-repeat="event in events">
      <div ng-if="event.email!=username" >
      <ons-list-header>Event list header</ons-list-header>

      <ons-list-item >
        <div class="left">
          <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
        </div>
        <div class="center">
          <span class="list-item__title">{{Event.Event}}</span><span class="list-item__subtitle">{{event.description}}</span>
        </div>
        <div class="right">
            <ons-button id="push-button" type="submit" class="button--outline" ng-click="JoinPost(event.$id)" data-target="#JoinModal" data-toggle="modal">View</ons-button><br/>
        </div>

      </ons-list-item>
    </div></div></div>
  </ons-page>
</template>

<template id="view_event.html">
  <ons-page ng-controller="WelcomeCtrl" id="view_event">
    <ons-toolbar>
      <div class="left"><ons-back-button>Page 1</ons-back-button></div>
          <div class="center">
      {{event.event}}

    </div>

    <div class="right">
      <span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>
    
    </div>
    </ons-toolbar>
 <ons-card>
    <img src="../img/background1.png" alt="" style="width: 100%">
    <div class="title">
      {{event.event}}
    </div>
    <div class="content">

      <ons-list>
        <ons-list-header>Description: {{event.description}}</ons-list-header>
        <ons-list-item>Location: {{event.location}}</ons-list-item>
        <ons-list-item>Date: {{event.date}}</ons-list-item>
        <ons-list-item>time: {{event.time}}</ons-list-item>
      </ons-list>
    </div>
  </ons-card>
  </ons-page>
</template>
