<!DOCTYPE html>
<html ng-app id="ng-app">
<head>
	<title>E2G-profile</title>
  <link rel="stylesheet" href="css/slideMenu.css"/>
</head>
<body ng-controller="AccountCtrl">
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#!/welcome">Home</a>
    <a href="#!/account">Profile</a>
    <a href="#!/welcome">Events</a>
    <a href="#!/welcome">Settings</a>
  </div>
  <div class="toolbar">
    <div class="toolbar__left">
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;
          </span>
    </div>

    <div class="toolbar__center">
      User Profile
    </div>

    <div class="toolbar__right">
      <span class="toolbar-button toolbar-button--outline" ng-click="logout()">Logout</span>
    </div>
  </div>
  <br />
  <ons-card>
    
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  	<div class="col-sm-10 offset-sm-1 text-center" >
      <div class="row col-sm-10 offset-sm-1 text-center" >
        <div class="col-sm-10 offset-sm-1 text-center">
            <img src="img/default.jpg" alt="" class="img-rounded img-responsive" />
        </div><br/>
        <div class="col-sm-10 offset-sm-1 text-center">
            <h4><pre>{{userAccount.name| json }}</pre></h4>
            <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
            </i></cite></small>
            <p>
              <i class="glyphicon glyphicon-envelope"></i>{{username}}
              <br />
              <i class="glyphicon glyphicon-globe"></i><pre>{{userAccount.age| json }}</pre>
              <br />
              <i class="glyphicon glyphicon-gift"></i><pre>{{userAccount.description| json }}</pre></p>
        </div>
      </div>
  </div>
  </ons-card>

</body>
</html>
