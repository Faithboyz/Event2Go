<!DOCTYPE html>
<html>
<head>
  <title>E2G-ResetPassword</title>
</head>
<body ng-controller="FPCtrl">
	<div class="toolbar">
		<div class="toolbar__left">
		    <a class="toolbar-button toolbar-button--outline"  href="#!/signup">Signup</a>
		    <a class="toolbar-button toolbar-button--outline"  href="#!/home">Login</a>
		</div>
		<div class="toolbar__center">Password Recovery</div>
		<div class="toolbar__right"></div>
	</div>
	<br />
<br />
	<div class="col-sm-10 offset-sm-1 text-center" >
	  <form role="form" class="form" name="fpForm" novalidate="" >
	    <div ng-class="{'has-error': fpForm.email.$invalid && fpForm.email.$touched}">
	      <div><input class="text-input text-input--material" type="email" name="email" ng-model="user.email" placeholder="Email Address" required=""></div>
	      <small class="help-block" ng-show="fpForm.email.$invalid && fpForm.email.$touched">Please enter an Email Address</small>
	    </div>
	      <br />

	      <button type="submit"  name="submit" class="button--large--cta"  ng-disabled="fpForm.$invalid" 
	      ng-click="fp()">Recover Password</button>
	      <br />
	  </form>
	</div>


</body>
</html>
